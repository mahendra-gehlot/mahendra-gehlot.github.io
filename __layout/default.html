<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.excerpt | strip_html | xml_escape | truncate: 160 }}">
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <style>
      /* Custom styles for the two-column layout */
      .container {
        display: flex;
        flex-direction: row;
      }
      .sidebar {
        width: 20%;
        padding: 20px;
        background-color: #f5f5f5;
        border-right: 1px solid #ddd;
      }
      .content {
        width: 80%;
        padding: 20px;
      }
      .sidebar a {
        display: block;
        margin-bottom: 10px;
        text-decoration: none;
        color: #333;
      }
      .sidebar a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | default: "Title" }}</a>
        <nav class="site-nav">
          {% include nav.html %}
        </nav>
      </div>
    </header>

    <div class="container">
      <!-- Sidebar with page links -->
      <aside class="sidebar">
        <h2>Pages</h2>
        <ul>
          {% for page in site.pages %}
            {% if page.title %}
              <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </aside>

      <!-- Main content area -->
      <main class="content">
        {{ content }}
      </main>
    </div>

  </body>
</html>
